<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopify Demo | H&F Gold</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #d4af37;
      overflow-x: hidden;
    }

    /* Page load animation */
    .fade-in {
      animation: fadeInSlide 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-top: 80px;
      font-size: 3em;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #d4af37;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2em;
      color: #c9b67f;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin: 40px 0;
      gap: 20px;
    }

    button {
      background: transparent;
      border: 2px solid #d4af37;
      color: #d4af37;
      padding: 12px 28px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.4s ease;
    }

    button:hover {
      background: #d4af37;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 15px #d4af37;
    }

    /* Product showcase */
    .showcase {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 60px 0;
    }

    .product {
      width: 220px;
      height: 260px;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid #d4af37;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      perspective: 1000px;
    }

    .product:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
    }

    /* Cursor trail */
    .trail {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #d4af37;
      pointer-events: none;
      opacity: 0.7;
      transform: translate(-50%, -50%);
      animation: fadeTrail 0.6s linear forwards;
    }

    @keyframes fadeTrail {
      to {
        opacity: 0;
        transform: scale(0);
      }
    }

    /* Audio control */
    #audioControl {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid #d4af37;
      color: #d4af37;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    #audioControl:hover {
      background: #d4af37;
      color: #000;
    }
  </style>
</head>
<body>
  <button id="audioControl">ðŸ”Š</button>

  <h1 class="fade-in">Welcome to H&F Shopify Demo</h1>
  <p class="fade-in">Experience luxury eCommerce â€” bold, gold, and futuristic. Built for Shopify excellence and innovation.</p>

  <div class="button-container fade-in">
    <button onclick="alert('Explore our Shopify Collections')">Explore</button>
    <button onclick="alert('Contact Us via Email')">Contact</button>
    <button onclick="alert('Visit Store Demo')">Visit Store</button>
  </div>

  <div class="showcase fade-in">
    <div class="product">Luxury Ring</div>
    <div class="product">Gold Necklace</div>
    <div class="product">Designer Watch</div>
    <div class="product">Fine Bracelet</div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_6edb0b3b49.mp3?filename=luxury-lounge-ambient-139930.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Cursor trail
    document.addEventListener("mousemove", (e) => {
      const trail = document.createElement("div");
      trail.className = "trail";
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 600);
    });

    // Audio toggle
    const audio = document.getElementById("bgMusic");
    const audioControl = document.getElementById("audioControl");
    let playing = false;

    audioControl.addEventListener("click", () => {
      playing = !playing;
      if (playing) {
        audio.play();
        audioControl.textContent = "ðŸ”ˆ";
      } else {
        audio.pause();
        audioControl.textContent = "ðŸ”Š";
      }
    });
  </script>
</body>
</html>
